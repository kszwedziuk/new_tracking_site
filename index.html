<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Courier New', monospace;
            font-weight: normal;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: white;
            color: black;
            padding: 20px;
        }

        button, input, select, textarea {
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-box {
            background-color: white;
            border: 1px solid black;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 10px;
        }

        .login-box p {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .form-section {
            padding: 20px;
            margin-bottom: 30px;
            border: none;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            font-weight: normal;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 8px;
            border: 1px solid black;
            background-color: white;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .rating-slider-group {
            flex: 1;
            min-width: 400px;
        }

        .slider-field {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .slider-value-left,
        .slider-value-right {
            font-size: 18px;
            color: black;
            font-weight: normal;
            min-width: 30px;
        }

        .slider-field input[type="range"] {
            -webkit-appearance: none;
            flex: 1;
            height: 20px;
            background: transparent;
            outline: none;
            cursor: pointer;
            position: relative;
            border: none;
        }

        .slider-field input[type="range"]::-webkit-slider-runnable-track {
            height: 1px;
            background: black;
        }

        .slider-field input[type="range"]::-moz-range-track {
            height: 1px;
            background: black;
        }

        .slider-field input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -10px;
        }

        .slider-field input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        #ratingValue {
            font-weight: normal;
            color: black;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: white;
            color: #1a0dab;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .btn-primary:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        .btn-secondary {
            padding: 5px 15px;
            background-color: white;
            color: #1a0dab;
            border: none;
            cursor: pointer;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .btn-secondary:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        .btn-secondary:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        .filters {
            padding: 20px;
            margin-bottom: 30px;
            border: none;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: normal;
        }

        .filter-group select {
            padding: 5px;
            border: 1px solid black;
            background-color: white;
        }

        .filter-spacer {
            flex-grow: 1;
            min-width: 20px;
        }

        #selectionMessage {
            font-style: italic;
            color: #666;
            margin: 0;
            padding: 5px 0;
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: none;
        }

        th {
            display: none;
        }

        tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tr:hover {
            background-color: white;
        }

        tr.selected {
            background-color: #e0e0e0;
            font-weight: normal;
            outline: 2px solid black;
        }

        td {
            border-bottom: 1px solid #e0e0e0;
        }

        .tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #e0e0e0;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.85em;
            color: black;
        }

        .complete-btn {
            padding: 3px 8px;
            background-color: white;
            color: #1a0dab;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .complete-btn:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        .success-message {
            background-color: #d4edda;
            border: 1px solid #28a745;
            padding: 10px;
            margin-bottom: 15px;
        }

        .progress-fields {
            display: none;
        }

        .rating-fields {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>My Tracker</h1>
            <p>Please enter password to access</p>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="Enter password" required>
                <button type="submit" class="btn-primary">Enter</button>
            </form>
            <p id="loginError" class="error-message" style="display: none;">Incorrect password</p>
        </div>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>My 2026 Tracker</h1>
                <button id="logoutButton" class="btn-secondary">Logout</button>
            </div>
        
            <div class="form-section">
                <h2>Add New Entry</h2>
                <form id="addForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" required>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select id="category" required>
                                <option value="">Select...</option>
                                <option value="Book">Book</option>
                                <option value="Film">Film</option>
                                <option value="TV Show">TV Show</option>
                                <option value="Album">Album</option>
                                <option value="Restaurant">Restaurant</option>
                                <option value="Podcast">Podcast</option>
                                <option value="Concert">Concert</option>
                                <option value="Museum">Museum</option>
                                <option value="Play">Play</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="customCategoryGroup" style="display: none;">
                            <label for="customCategory">Custom Category:</label>
                            <input type="text" id="customCategory" placeholder="Enter custom category">
                        </div>
                        
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="creator">Creator:</label>
                            <input type="text" id="creator" placeholder="e.g. Director, Author, Chef">
                        </div>
                        
                        <div class="form-group">
                            <label for="tags">Tags (comma-separated):</label>
                            <input type="text" id="tags" placeholder="e.g. fiction, thriller, suspense">
                        </div>
                    </div>

                    <div class="form-row progress-fields" id="progressFields">
                        <div class="form-group">
                            <label for="totalUnits">Total (pages/episodes/tracks):</label>
                            <input type="number" id="totalUnits" min="1" placeholder="e.g. 350">
                        </div>

                        <div class="form-group">
                            <label for="currentUnits">Current (pages/episodes/tracks):</label>
                            <input type="number" id="currentUnits" min="0" placeholder="e.g. 120">
                        </div>
                    </div>
                    
                    <div class="form-row rating-fields" id="ratingFields">
                        <div class="form-group rating-slider-group">
                            <label for="rating">Rating: <span id="ratingValue">5</span>/10</label>
                            <div class="slider-field">
                                <div class="slider-value-left">0</div>
                                <input type="range" id="rating" min="0" max="10" step="0.5" value="5">
                                <div class="slider-value-right">10</div>
                            </div>
                        </div>
                        
                        <div class="form-group" style="display: none;">
                            <input type="date" id="dateExperienced">
                        </div>
                    </div>
                    
                    <div class="form-row rating-fields">
                        <div class="form-group">
                            <label for="comments">Comments:</label>
                            <textarea id="comments" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Entry</button>
                </form>
            </div>
            
            <div class="filters">
                <h2>Filters</h2>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="categoryFilter">Category:</label>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="tagFilter">Tag:</label>
                        <select id="tagFilter">
                            <option value="">All Tags</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="ratingFilter">Min Rating:</label>
                        <select id="ratingFilter">
                            <option value="">Any Rating</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                            <option value="5">5+</option>
                            <option value="6">6+</option>
                            <option value="7">7+</option>
                            <option value="8">8+</option>
                            <option value="9">9+</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    
                    <button id="resetButton" class="btn-secondary">Reset Filters</button>
                    <button id="editButton" class="btn-secondary" disabled>Edit Selected</button>
                    <button id="deleteButton" class="btn-secondary" disabled>Delete Selected</button>
                </div>
            </div>

            <h2 class="section-title">In Progress</h2>
            <div id="inProgressResults">
                <p>Loading...</p>
            </div>

            <h2 class="section-title">Completed</h2>
            <div id="completedResults">
                <p>Loading...</p>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
